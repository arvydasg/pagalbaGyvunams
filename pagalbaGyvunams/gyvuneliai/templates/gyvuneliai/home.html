{% extends 'gyvuneliai/main.html' %}

{% block content %}
<div class="hero">
    <div class="hero-text">
        <h1 style="font-size:50px">Sveiki lalala</h1>
        <p>Issirink savo drauga!</p>
        <a href="/kates">Kaciukai</a>
        <a href="/sunys">Suniukai</a>
    </div>
</div>

<!-- card starts here  -->
<div class="row mt-3">
    {% for animal in animals %}
    <div class="col-12 col-md-6 col-lg-3">
        <div class="card mb-3">
            <img class="card-img-top" src="{{animal.photo.url}}" alt="Card image cap">
            <div class="card-body">
                <a href="{% url 'suo' animal.id %}" class="card-title text-center stretched-link">
                    <h5>{{animal.title}}</h5>
                </a>
            </div>
        </div>
    </div>
    {% empty %}
    <h3>no posts found...</h3>
    {% endfor %}
</div>
<!-- card ends here  -->

{% endblock content %}
