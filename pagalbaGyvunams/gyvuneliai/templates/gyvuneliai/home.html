{% extends 'gyvuneliai/main.html' %}

{% block content %}
    {% for animal in animals %}
        <img alt="" src="{{animal.photo.url}}" />
        <h2>{{animal.title}}</h2>
        <p>{{animal.description|safe}}</p>
    {% empty %}
        <h3>no posts found...</h3>
    {% endfor %}
{% endblock content %}
