{% extends 'gyvuneliai/main.html' %}

{% block content %}

<div class="hero">
    <img alt="" src="media/banner.jpg" width="100%" />
</div>

<!-- card starts here  -->
<div class="row mt-3">
    {% for animal in animals %}
    <div class="col-12 col-md-6 col-lg-3">
        <div class="card mb-3">
            <img class="card-img-top" src="{{animal.photo.url}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{animal.title}}</h5>
            </div>
        </div>
    </div>
    {% empty %}
    <h3>no posts found...</h3>
    {% endfor %}
</div>
<!-- card ends here  -->

{% endblock content %}
