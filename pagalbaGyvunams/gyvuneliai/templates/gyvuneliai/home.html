{% extends 'gyvuneliai/main.html' %}

{% block content %}
<div class="hero">
    <img alt="" src="media/banner.jpg" width="100%" />
</div>

<!-- card starts here  -->

<div class="card-deck">
    {% for animal in animals %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{animal.photo.url}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{animal.title}}</h5>
            <p class="card-text">{{animal.description|safe}}.</p>
            <a href="{% url 'suo' animal.id %}">{{animal.id}}</a><!-- KLAUSTUKAS, reikia kad veiktu ir su katem -->
        </div>
    </div>
    {% empty %}
    <h3>no posts found...</h3>
    {% endfor %}
</div>

<!-- card ends here  -->

{% endblock content %}
