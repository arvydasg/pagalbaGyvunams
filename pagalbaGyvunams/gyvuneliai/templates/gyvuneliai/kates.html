{% extends 'gyvuneliai/main.html' %}

{% block content %}

<h1>Kates</h1>

<!-- card starts here  -->
<div class="row">
    <!-- "kates" is defined in views context -->
    {% for kate in kates %}
    <div class="col-12 col-md-6 col-lg-3">
        <div class="card mb-3">
            <img class="card-img-top" src="{{kate.photo.url}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{kate.title}}</h5>
                <a href="{% url 'kate' kate.id %}">{{kate.id}}</a><!-- KLAUSTUKAS, reikia kad veiktu ir su katem -->
            </div>
        </div>
    </div>
    {% empty %}
    <h3>no posts found...</h3>
    {% endfor %}
</div>
<!-- card ends here  -->

{% endblock content %}
