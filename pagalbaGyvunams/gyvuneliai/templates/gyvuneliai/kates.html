{% extends 'gyvuneliai/main.html' %}

{% block content %}
<!-- card starts here  -->
<section id="animal-gallery">
    <div class="container">
        <div class="subcontainer">
            <h1 class="page-title">KatÄ—s</h1>
            <div class="animal-gallery-wrapper">
                {% for kate in kates %}
                <a href="{% url 'kate' kate.id %}" class="animal-gallery-card">
                    <img class="animal-gallery-card-img" src="{{kate.photo.url}}" alt="Card image cap">
                    <h5 class="animal-gallery-card-title">{{kate.title}}</h5>
                </a>
                    {% empty %}
                <h3>no posts found...</h3>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
</div>
<!-- card ends here  -->

{% endblock content %}
