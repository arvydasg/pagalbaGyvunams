{% extends 'gyvuneliai/main.html' %}

{% block content %}
<h1>Sunys</h1>

<!-- card starts here  -->
<div class="row mt-3">
    <!-- "sunys" is defined in views context -->
    {% for suo in sunys %}
    <div class="col-12 col-md-6 col-lg-3">
        <div class="card mb-3">
            <img class="card-img-top" src="{{suo.photo.url}}" alt="Card image cap">
            <div class="card-body">
                <a href="{% url 'suo' suo.id %}" class="card-title text-center stretched-link">
                    <h5>{{suo.title}}</h5>
                </a>
            </div>
        </div>
    </div>
    {% empty %}
    <h3>no posts found...</h3>
    {% endfor %}
</div>
<!-- card ends here  -->

{% endblock content %}
